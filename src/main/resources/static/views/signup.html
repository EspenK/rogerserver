<form class="padded" id="signup-form" onsubmit="return false">
    <div>
        <input id="displayName" name="displayName" placeholder="Display name" required title="displayName" type="text">
    </div>
    <div>
        <input id="email" name="email" placeholder="Email" required title="email" type="email">
    </div>
    <div>
        <input id="password" name="password" placeholder="Password" required title="password" type="password">
    </div>
    <div>
        <input onclick="handleSignUp(this.form)" type="button" value="Sign up">
    </div>
</form>
